<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Car Maintenance Bible</title>
  <!-- Author and description -->
  <meta name="author" content="Fergal Mulligan" />
  <meta name="description"
    content="PP1 project 1 for code institute. The prjoect uses HTML and CSS to create a basic website to help users carry out maintenance checks on their vehicles" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <a href="index.html">
      <h1 id="logo">Car Maintenance Bible</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">X</label>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="maintenance.html">Maintenance</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- main -->
  <main>
    <h1 class="text-center">Contact page</h1>
    <div class="text-center">
      <form method="get" action="thank-you.html">
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
              required=""></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
              required=""></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required=""></label>
        </fieldset>
        <fieldset>
          <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">Grand Theft Auto</option>
              <option value="2">Tog Gear</option>
              <option value="3">fixmycar.com</option>
              <option value="4">Vroom Vroom</option>
            </select>
          </label>
          <label for="message">Please tell us how we can help:
            <textarea id="message" name="message" rows="3" cols="30" placeholder="Type your message here"></textarea>
          </label>
        </fieldset>
        <label for="marketing">
          <input class="inline" id="marketing" type="checkbox" name="marketing"> I want to hear more from Car
          Maintenance Bible
        </label>
        <input class="button" type="submit" value="Rev your engines!">
      </form>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <ul id="social-networks">
      <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Vist our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
          aria-label="Vist our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Vist our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Vist our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>

  </footer>
  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/3d6e2b3d0a.js" crossorigin="anonymous"></script>

</body>

</html>
